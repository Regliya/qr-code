<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./assets/styles/common.css" /> 
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  
  
  <body>
    <div class="container">
      <div class="content">
          <div class="qr-code">
            <img src="./assets/images/image-qr-code.png" alt="QR Code" />
            <div class="text-box">
              <div class="title-box">
                <p class="text-preset-1">Improve your front-end skills by building projects</p>
              </div>
              <div class="content-box">
                <p class="text-preset-2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>
            </div>
          </div>
        </div>
    </div>
  </body>


  </html>
