<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- 控制移动端视口的行为 
    content="width=device-width,  视口宽度=设备宽度
            initial-scale=1.0,    初始缩放=不缩放
            maximum-scale=1.0,    可选：禁止缩放
            user-scalable=no">    可选：禁止用户缩放 
    -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- 老浏览器ico适配 -->
    <link rel="icon" href="./public/favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="./public/favicon-32x32.png" />

    <title>Frontend Mentor | QR code component</title>
    <link rel="stylesheet" href="./assets/styles/common.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>

  <body>
    <!-- 添加main元素 -->
    <main>
      <div class="container">
        <div class="content">
          <img src="./assets/images/image-qr-code.png" alt="QR Code" />

          <!-- 添加article 元素,删除冗余内容 -->
          <article class="text-box">
            <h1 class="text-preset-1">
              Improve your front-end skills by building projects
            </h1>
            <p class="text-preset-2">
              Scan the QR code to visit Frontend Mentor and take your coding
              skills to the next level
            </p>
          </article>

        </div>
      </div>
    </main>
  </body>
</html>
